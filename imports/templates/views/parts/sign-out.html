<template name="signout">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#">
                    <img src="img/logo.png" alt="Image" class="block-center img-rounded"/>
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">You're logged in as {{userEmail}}</p>
                <button id="signOutButton" class="btn btn-block btn-primary mt-lg">Signout</button>
            </div>
        </div>
        <!-- END panel-->
    </div>
</template>
